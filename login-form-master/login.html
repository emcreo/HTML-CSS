<!DOCTYPE html>
<html lang="en">
	<head>
        <title>Login Form</title> 
        <meta http-equiv="Content-Type" content="text/html" charset="utf-8">
		<meta content="width=device-width, intial-scale=1.0" name="viewport">
        <link rel="stylesheet" href="./css/style2.css">
        
	</head>
	<body>
        <div class="container">
            <div class="login">
                <div class="form_header">Please Login:</div>
                <form>
                    <input type="text" class="txt" id="name" placeholder="Username or Email"><br>
                    <input type="password" class="txt" id="pass" placeholder="Password"><br>
                    <input type="checkbox" class="chk" id="remember" value="remember" checked>
                        <span class="rem">Remember me on this computer.</span>
                    <button type="button" class="btn">Login</button> 
                </form>
                <div class="forgot">
                    <a href="#">Forgot your password?</a>
                </div>
            </div>

        </div>

    </body>
</html>
